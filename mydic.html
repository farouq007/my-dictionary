<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>My Dictionary</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script type="text/javascript" src="mydic.js"></script>
		<link href="mydic.css" rel="stylesheet">
		<!-- Custom styles for this template -->
	</head>
	<body>
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="main">
			<div class="container">
				<h1 class="col-md-6 offset-md-3 text-center" id="myDic">My Dictionary</h1>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="word" id="searchInput" >
					<div class="input-group-append">
						<button type="submit" class="btn btn-secondary" onclick="search()">Search</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container" >
			<div class="row" >
				<div class="col-md-8 offset-md-2 text-justify">
					<h1 id="show_search_word"></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2 text-justify" id="row-2">
					<h6 id="def_list"></h6>
					<ol id="def_body">
					</ol>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	</body>
</html>
